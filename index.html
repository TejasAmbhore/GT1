<html>
    <head>
        <title>menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
@import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, div
pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q,
s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li,
figure, header, nav, section, article, aside, footer, figcaption {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
}
footer {
  position: fixed;
  margin:0;
  border:0;
  outline:0;
  left: 0;
  bottom: 0;
  width: 100%;
  margin-top: 60px;
  padding: 5px 5px;
  background-color: #fb5849;
}
footer .right-text-content {
  text-align:right;
  margin-top: 4px;
}
footer .right-text-content p {
  padding-bottom: 5px;
  color: #fff;
  font-size: 14px;
  text-align: right;
}
footer .left-text-content {
  text-align:left;
  margin-top: 4px;
}
footer .left-text-content p {
  color: #fff;
  font-size: 14px;
  margin-right: 15px;
  text-transform: uppercase;
}
footer .left-text-content ul li {
  display: inline-block;
  margin-right: 15px;
}
footer .left-text-content ul li:first-child {
  margin-left: 0px;
}
footer .left-text-content ul li a {
  width: 44px;
  height: 44px;
  display: inline-block;
  text-align: center;
  line-height: 44px;
  font-size: 20px;
  background-color: #fff;
  border-radius: 50%;
  color: #fb5849;
}
footer .left-text-content ul li a:hover {
  color: #2a2a2a;
}
footer .logo {
  text-align: center;
}
.fa {
  padding-top: 10px;
  font-size: 20px;
  width: 20px;
  margin: 0px 0px;
  border-radius: 50%;
}

/*responsive*/

@media (max-width: 992px) {
  footer .left-text-content {
    text-align: center;
    margin-bottom: 30px;
  }
  footer .right-text-content p {
    text-align: center;
    margin-top: 30px;
  }
}
</style>
</head>

  <footer>

            </ul>
